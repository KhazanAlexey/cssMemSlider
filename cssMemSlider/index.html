<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
<div class="slider__wrapper">

    <input class="checkbox_radio" type="radio" name="hidden_checkbox" id="slide_1" checked>
    <input class="checkbox_radio" type="radio" name="hidden_checkbox" id="slide_2">
    <input class="checkbox_radio" type="radio" name="hidden_checkbox" id="slide_3">
    <input class="checkbox_radio" type="radio" name="hidden_checkbox" id="slide_4">
    <input class="checkbox_radio" type="radio" name="hidden_checkbox" id="slide_5">
    <div class="img__wrapper">
        <div class="img__container">
            <div class="img__container_slide mem_1"></div>
            <div class="img__container_slide mem_2"></div>
            <div class="img__container_slide mem_3"></div>
            <div class="img__container_slide mem_4"></div>
            <div class="img__container_slide mem_5"></div>
        </div>
    </div>
    <div class="mem__description_wrapper">
        <div class="mem__description_item descr_mem_1">21</div>
        <div class="mem__description_item descr_mem_2">123</div>
        <div class="mem__description_item descr_mem_3">123</div>
        <div class="mem__description_item descr_mem_4">123</div>
        <div class="mem__description_item descr_mem_5">123</div>
    </div>
    <div class="navigation">
        <label for="slide_1" class="button"></label>
        <label for="slide_2" class="button"></label>
        <label for="slide_3" class="button"></label>
        <label for="slide_4" class="button"></label>
        <label for="slide_5" class="button"></label>
    </div>


</div>
</body>
</html>
